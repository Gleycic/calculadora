<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>

  <header>
    <h1>CALCULADORA</h1>
  </header>

  <main>
    <div class="wrapper">
      <section class="display">
        0
      </section>

      <section class="botoes">
        <div class="botoes-linha">
          <button class="botao duplo">
            C
          </button>
          <button class="botao">
            &larr;
          </button>
          <button class="botao">
            &divide;
          </button>
        </div>

        <div class="botoes-linha">
          <button class="botao">
            7
          </button>
          <button class="botao">
            8
          </button>
          <button class="botao">
            9
          </button>
          <button class="botao">
            &times;
          </button>
        </div>

        <div class="botoes-linha">
          <button class="botao">
            4
          </button>
          <button class="botao">
            5
          </button>
          <button class="botao">
            6
          </button>
          <button class="botao">
            &minus;
          </button>
        </div>

        <div class="botoes-linha">
          <button class="botao">
            1
          </button>
          <button class="botao">
            2
          </button>
          <button class="botao">
            3
          </button>
          <button class="botao">
            &plus;
          </button>
        </div>

        <div class="botoes-linha">
          <button class="botao triplo">
            0
          </button>
          <button class="botao">
            &equals;
          </button>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <h1>Trabalho Realizado por:</h1>

  </footer>

  <script src="script.js"></script>
</body>

</html>
